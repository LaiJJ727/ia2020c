<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .labelPosition {
        z-index: 5;
        position: fixed;
        margin-top: 0rem;
        margin-left: 117px;
        border-radius: 0px 15px 15px 0px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="content">
      <div class="mb-3">
        <label
          id="lblMultipleFileUplaod"
          for="formFileMultiple"
          class="form-control labelPosition"
          >No File Chosen</label
        >
        <input
          class="form-control"
          type="file"
          id="formFileMultiple"
          multiple
        />
        <div class="input-group mt-3 mb-3">
          <input type="file" class="form-control" id="inputGroupFile01" />
          <label class="form-control" for="inputGroupFile01">Upload</label>
        </div>
      </div>
    </div>
  </body>
  <script>
    document
      .getElementById("formFileMultiple")
      .addEventListener("change", function (event) {
        const files = event.target.files;
        const fileNamesArray = [];
        var x = "";
        // Collect all file names into an array
        if (files.length > 0) {
          for (let i = 0; i < files.length; i++) {
            fileNamesArray.push(files[i].name);
          }
           x = fileNamesArray.join(", ");
        }else{
            x="No File Chosen";
        }
        // Join the array into a string with commas separating file names
        document.getElementById("lblMultipleFileUplaod").innerText = x;
      });
  </script>
</html>
